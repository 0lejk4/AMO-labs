<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>

    <title>Login</title>
    <style>
        #particles-js{
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: 50% 50%;
        position: fixed;
        background-color: #232741;
        top: 0px;
        z-index:1;
    }</style>
</head>
<body>
<div id="login-overlay" class="modal-dialog" style="z-index: 9999;">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Login to AMOLabs</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-6">
                    <div class="card bg-light card-body mb-3">
                        <form th:action="@{/login}" method="post">
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">
                                    Invalid username or password.
                                </div>
                            </div>
                            <div th:if="${param.logout}">
                                <div class="alert alert-info">
                                    You have been logged out.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>:
                                <input type="text"
                                       id="username"
                                       name="username"
                                       class="form-control"
                                       autofocus="autofocus"
                                       placeholder="Username"/>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>:
                                <input type="password"
                                       id="password"
                                       name="password"
                                       class="form-control"
                                       placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input type="submit"
                                               name="login-submit"
                                               id="login-submit"
                                               class="form-control btn btn-info"
                                               value="Log In"/>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
                <div class="col-6">
                    <p class="lead">Register now for <span class="text-success">FREE</span>
                    </p>
                    <ul class="list-unstyled" style="line-height: 2">
                        <li><span class="fa fa-check text-success"></span> Start using AMOLabs</li>
                        <li><span class="fa fa-check text-success"></span> Learn new algorithms</li>
                        <li><span class="fa fa-check text-success"></span> Learn new methods of solving tasks</li>
                        <li><span class="fa fa-check text-success"></span> Share experience</li>
                        <li><span class="fa fa-check text-success"></span> Feel the AMO <small>(Get addicted)</small>
                        </li>
                    </ul>
                    <p><a href="/" th:href="@{/registration}">Yes please, register now!</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="particles-js"></div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/particles.min.js}"></script>
<script type="text/javascript">
    particlesJS.load('particles-js', '/js/particles.json', function() {
        console.log('callback - particles.js config loaded');
    });
</script>
</body>
</html>
